<html>
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>
        '화장품 추천'
    </title>
</head>
    
<body style = "background-color :#F5F5DC">
<center>
<h1> Cosmetics recommendation service :) </h1><br>
<div class="agile-its">
    <div class="w3layouts">
        <div class="Cosmetics-recommend">
        
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Category</span>
                <input type="text" name='category' class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="ex) 스킨케어, 페이스메이크업, 립메이크업, 아이메이크업, 클렌징, 마스크/팩, 선케어, 제모용품, 헤어">
            </div>
              
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Age</span>
                <input type="text" name='Age' class="form-control" placeholder="ex) 21, 22, 23, 24, ..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
    
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Type</span>
                <input type="text" name='type' class="form-control"  placeholder="ex) 복합성, 건성, 민감성, 지성, 중성" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="ex) 스킨케어, 페이스메이크업, 립메이크업, 아이메이크업, 클렌징, 마스크/팩, 선케어, 제모용품, 헤어">
            </div>
    
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Gender</span>
                <input type="text" name='gender' class="form-control" placeholder="ex) 남, 여" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="ex) 스킨케어, 페이스메이크업, 립메이크업, 아이메이크업, 클렌징, 마스크/팩, 선케어, 제모용품, 헤어">
            </div>

              
            <input type="submit" class="btn btn-outline-dark" value = 'predict!'><br><br>
            <!-- {% if data %}
                <span class="result_label">
                    추천하는 화장품은 {{ data }} 입니다 !
                </span>
            {% endif %} -->
        </form>
        <img src='static\3.jpg'>

        
</center>
</body>
</html>
